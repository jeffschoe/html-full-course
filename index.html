<html> <!--main tag/element for every page-->

    <head> <!--metadata, data about the page-->
        <title>My First Web Page</title> <!--shows up on the tab-->
        
        <style> /* CSS styling */
            html {
                font-size: 22px
            }

            body {
                background-color: #333;
                color: whitesmoke; /* text color */
            }
        </style>
    </head>

    <body> <!--part that everyone sees-->
        <h1>Hello World!</h1> <!--heading, what page is about-->
        <p>This is my first web page.</p> <!--paragraph-->
    </body>

</html>
